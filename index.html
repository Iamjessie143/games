<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Guess the Number Game</title>
</head>
<body>
    <div id="game-container">
        <br>
        <br>
        <h1>Guess the Number</h1>
        <p id="message">Guess a number between 1 and 100</p>
        <input type="number" id="user-input" placeholder="Enter your guess">
        <button onclick="checkGuess()">Submit Guess</button>
        <p id="result"></p>
        <p id="attempts">Attempts: <span id="attempt-count">0</span></p>
        <button onclick="resetGame()">Restart Game</button>
        <p id="history">Guess History: <span id="guess-history"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
